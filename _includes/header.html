<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header" style="width:100%">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="site-title" class="navbar-brand" href="">
          <img class="pull-left img-responsive" src="{{site.logo_location}}"> 
          <span class="name-holder">{{ site.title }}</span>
        </a>
        <div style="float:right!important;float: right; margin: 15px 100px 10px 10px;">
        <input type="text" style="height:22px;width:200px" name="searchText" value =""/>
        <a onclick="addURL()" href="#" > <img style="height:20px;width:20px" class="pull-right img-responsive" src="/assets/search.png"> </a>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbar">

        <ul id="main-menu" class="nav navbar-nav navbar-right">

          {% for menuItem in site.data.menu.mainmenu %}
            <li><a href="{{ menuItem[1].url | prepend: site.baseurl }}">
              <i class="fa {{menuItem[1].icon_class}}"></i> {{menuItem[1].text}}</a>
            </li>
          {% endfor %}

        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

</header>
<script type="text/javascript">
  function addURL()
  {
    var searchText = document.getElementsByName('searchText')[0].value
    location.href = "http://localhost:1337/elasticsearch/search?search="+searchText;
    e.preventDefault();
   
  }
</script>
